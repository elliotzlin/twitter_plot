<div class="oj-hybrid-padding">
  <h3>Dashboard Content Area</h3>
  <div id='thematicMap-container'>
    <div id='thematicMap1' data-bind="ojComponent:{
            component: 'ojThematicMap',
                basemap: 'world',
                areaLayers: layers,
                panning: 'auto',
                zooming: 'auto'
        }"
         style="height:500px;width:100%">
    </div>
  </div>

  <ul id="listview" aria-label="list with static data"
         data-bind="ojComponent: {component: 'ojListView', selectionMode: 'multiple'}">
      <li id="amybartlet">
          <span class="avatar" style="background-image: url('images/nBox/1.png')"></span>
          <div class="container">
              <div>
                  <span class="name">Amy Bartlet</span>
              </div>
              <div>
                  <span class="oj-text-xs oj-text-secondary-color">Vice President</span>
              </div>
          </div>
      </li>
      <li id="andyjones">
          <span class="avatar" style="background-image: url('images/nBox/10.png')"></span>
          <div class="container">
              <div>
                  <span class="name">Andy Jones</span>
              </div>
              <div>
                  <span class="oj-text-xs oj-text-secondary-color">Director</span>
              </div>
          </div>
      </li>
      <li id="andrewbugsy">
          <span class="avatar" style="background-image: url('images/nBox/11.png')"></span>

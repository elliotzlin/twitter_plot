<div class="oj-hybrid-padding">
  <h3>Dashboard Content Area</h3>
  <div id='thematicMap-container'>
    <div id='thematicMap1' data-bind="ojComponent:{
            component: 'ojThematicMap',
                animationOnDisplay: 'auto',
                basemap: 'world',
                areaLayers: layers,
                optionChange: mapOptionChange,
                panning: 'auto',
                zooming: 'auto'
        }"
         style="height:500px;width:100%">
    </div>
  </div>

  <table id="table" summary="Department List" aria-label="Departments Table"
       data-bind="ojComponent: {component: 'ojTable',
                                data: datasource,
                                columnsDefault: {sortable: 'none'},
                                columns: [{headerText: 'Name',
                                           field: 'name'},
                                          {headerText: 'Tweet Volume',
                                           field: 'tweet_volume'},
                                          {headerText: 'URL',
                                           field: 'url'}]}">
</table>

</div>
